# DSAT Framework Configuration

# Competition list for MLEBenchmark
competitions:
  - aptos2019-blindness-detection
  - histopathologic-cancer-detection
  - plant-pathology-2020-fgvc7
  - detecting-insults-in-social-commentary
  - spooky-author-identification
  - us-patent-phrase-to-phrase-matching
  - tabular-playground-series-dec-2021
  - new-york-city-taxi-fare-prediction
  - google-quest-challenge

# Custom model pricing configuration for models not included in litellm's default registry
custom_model_pricing:
  "openai/Qwen/Qwen3-Coder-480B-A35B-Instruct":
    input_cost_per_token: 0.0000006
    output_cost_per_token: 0.0000018
  
  "openai/Qwen/Qwen3-Coder-30B-A3B-Instruct":
    input_cost_per_token: 0.0000006
    output_cost_per_token: 0.0000018

  "o4-mini-2025-04-16":
    input_cost_per_token: 0.00000110  # 1.10 USD / 1M tokens
    output_cost_per_token: 0.00000440 # 4.40 USD / 1M tokens

  "openai/deepseek-ai/DeepSeek-V3.1-Terminus":
    input_cost_per_token: 0.000000555  # 0.555 USD / 1M tokens
    output_cost_per_token: 0.00000167  # 1.67 USD / 1M tokens

run:
  enable_trajectory_logging: true
  trajectory_filename: aide_trajectory.jsonl
